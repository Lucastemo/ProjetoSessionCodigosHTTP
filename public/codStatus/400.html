<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Código Status</title>
    <link rel="stylesheet" href="../css/codStatus.css">
  </head>
  <body>
      <h1 id="tipoStatus"></h2>
    <div id="container">
      <p id="sobreStatus"></p>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const codStatus = params.get("status");

      const tipoStatus = document.getElementById("tipoStatus");
      const sobreStatus = document.getElementById("sobreStatus");

      switch (codStatus) {
        case "cod400":
          tipoStatus.innerText = "400 Bad Request";
          sobreStatus.innerText = 
            `O servidor não pode ou não irá processar a solicitação devido a algo que
            é percebido como um erro do cliente (por exemplo, sintaxe de solicitação
            malformada, enquadramento de mensagem de solicitação inválida ou
            roteamento de solicitação enganosa).`;
          break;

        case "cod401":
          tipoStatus.innerText = "401 Unauthorized";
          sobreStatus.innerText =
            `Embora o padrão HTTP especifique "unauthorized", semanticamente, essa resposta 
            significa "unauthenticated". Ou seja, o cliente deve se autenticar para obter a 
            resposta solicitada.`;
          break;

        case "cod403":
          tipoStatus.innerText = "403 Forbidden";
          sobreStatus.innerText =
            `O cliente não tem direitos de acesso ao conteúdo; ou seja, não é autorizado, portanto 
            o servidor está se recusando a fornecer o recurso solicitado. Ao contrário do 401 Unauthorized, 
            a identidade do cliente é conhecida pelo servidor.`;
          break;

        case "cod405":
          tipoStatus.innerText = "405 Method Not Allowed";
          sobreStatus.innerText =
            `O método de solicitação é conhecido pelo servidor, 
            mas não é suportado pelo recurso de destino. Por exemplo, 
            uma API pode não permitir chamar DELETE para remover um recurso.`;
          break;

        case "cod409":
          tipoStatus.innerText = "409 Conflict";
          sobreStatus.innerText =
            `Esta resposta será enviada quando uma requisição conflitar com o estado atual do servidor.`;
          break;

        case "cod429":
          tipoStatus.innerText = "429 Too Many Requests";
          sobreStatus.innerText =
            `O usuário enviou muitas requisições num dado tempo ("limitação de frequência").`;
          break;

        default:
          tipoStatus.innerText = "Código não encontrado";
          sobreStatus.innerText =
            "Nenhuma informação disponível para este código de status.";
          break;
      }
    </script>
  </body>
</html>
