<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Código Status</title>
    <link rel="stylesheet" href="../css/codStatus.css">
  </head>
  <body>
      <h1 id="tipoStatus"></h2>
        
    <div id="container">
      <p id="sobreStatus"></p>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const codStatus = params.get("status");

      const tipoStatus = document.getElementById("tipoStatus");
      const sobreStatus = document.getElementById("sobreStatus");

      switch (codStatus) {
        case "cod500":
          tipoStatus.innerText = "500 Internal Server Error";
          sobreStatus.innerText = 
            `O servidor encontrou uma situação com a qual não sabe lidar.`;
          break;

        case "cod501":
          tipoStatus.innerText = "501 Not Implemented";
          sobreStatus.innerText =
            `O método da requisição não é suportado pelo servidor e não pode 
            ser manipulado. Os únicos métodos que servidores devem suportar 
            (e portanto não devem retornar este código) são GET e HEAD.`;
          break;

        case "cod502":
          tipoStatus.innerText = "502 Bad Gateway";
          sobreStatus.innerText =
            `Essa resposta de erro significa que o servidor, enquanto trabalhava
             como um gateway para obter uma resposta necessária para lidar com a 
             solicitação, obteve uma resposta inválida.`;
          break;

        case "cod503":
          tipoStatus.innerText = "503 Service Unavailable";
          sobreStatus.innerText =
            `O servidor não está pronto para manipular a requisição Causas comuns são um servidor 
            em manutenção ou sobrecarregado. Note que junto a esta resposta, uma página amigável 
            explicando o problema deveria ser enviada. Esta resposta deve ser usada para condições 
            temporárias e o cabeçalho HTTP Retry-After deverá, se possível, conter o tempo estimado 
            para recuperação do serviço. O webmaster deve também tomar cuidado com os cabeçalhos relacionados 
            com o cache que são enviados com esta resposta, já que estas respostas de condições temporárias normalmente 
            não deveriam ser postas em cache.`;
          break;

        case "cod504":
          tipoStatus.innerText = "504 Gateway Timeout";
          sobreStatus.innerText =
            `Essa resposta de erro é fornecida quando o servidor está atuando como um gateway e não consegue obter
             uma resposta a tempo.`;
          break;

        case "cod505":
          tipoStatus.innerText = "505 HTTP Version Not Supported";
          sobreStatus.innerText =
            `A versão HTTP usada na requisição não é suportada pelo servidor.`;
          break;

        default:
          tipoStatus.innerText = "Código não encontrado";
          sobreStatus.innerText =
            "Nenhuma informação disponível para este código de status.";
          break;
      }
    </script>
  </body>
</html>
